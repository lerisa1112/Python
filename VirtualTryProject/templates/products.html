<!DOCTYPE html>
<html>
<head>
  <title>Try On Goggles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    .product-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 220px;
      text-align: center;
      background: #fff;
      box-shadow: 2px 2px 10px #ddd;
    }
    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 10px;
    }
    .product-name {
      font-weight: bold;
      margin: 10px 0;
    }
    .product-price {
      color: green;
      margin: 5px 0;
    }
    .try-btn {
      padding: 8px 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .try-btn:hover {
      background: #0056b3;
    }
    .modal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background-color: white;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
      z-index: 1000;
      width: 300px;
    }
    .modal h2 {
      margin-top: 0;
    }
    .close-btn {
      margin-top: 15px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Try-On Goggles</h1>
<div class="product-container">
  {% for pid, pdata in products.items() %}
    <div class="product-card">
      <img src="{{ url_for('static', filename=pdata.image) }}" alt="Product Image">
      <div class="product-name">{{ pdata.name }}</div>
      <div class="product-price">â‚¹{{ 999 + loop.index * 150 }}</div>
      <button class="try-btn" onclick="tryOn('{{ pid }}')">Try Now</button>
    </div>
  {% endfor %}
</div>

<!-- Modal -->
<div id="productModal" class="modal">
  <h2 id="modalTitle"></h2>
  <p id="modalComment"></p>
  <button class="close-btn" onclick="closeModal()">Close</button>
</div>

<script>
  function tryOn(productId) {
    fetch(`/product_info/${productId}`)
      .then(response => response.json())
      .then(data => {
        if (data.error) return alert(data.error);
        document.getElementById('modalTitle').textContent = data.name;
        document.getElementById('modalComment').textContent = data.comment;
        document.getElementById('productModal').style.display = 'block';

        // Start try-on in background
        fetch(`/start_tryon/${productId}`);
      });
  }

  function closeModal() {
    document.getElementById('productModal').style.display = 'none';
  }
</script>

</body>
</html>
